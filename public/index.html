<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena Rentero Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
    <header class="home">
        <nav class="home__nav">
            <ul class="home__nav--links">
                <li><a href="">Inicio</a></li>
                <li><a href="">Sobre mí</a></li>
                <li><a href="">Habilidades</a></li>
                <li><a href="">Proyectos</a></li>
                <li><a href="">Contacta conmigo</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile">
        <div class="profile__social">
            <ul class="profile__social--links">
                <li><i class="fa-brands fa-linkedin"></i></li>
                <li><i class="fa-brands fa-github"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
            </ul>
        </div>
        <!-- Canvas -->
        <canvas class="orb-canvas" style="background-color: transparent;"></canvas>
        <!-- Overlay -->
        <div class="overlay">
            <!-- Overlay inner wrapper -->
            <div class="overlay__inner profile__article">
                <h1 class="profile__article--name text-gradient">Elena</h1>
                <h2 class="profile__article--title overlay__title">Desarrolladora Web Junior</h2>
                <p class="profile__article--text overlay__description">Desarolladora web actualmente situada en Málaga,
                    busco unirme a un
                    equipo
                    dinámico y colaborativo en el que pueda desarrollar mis habilidades.</p>
                <!-- Buttons -->
                <div class="overlay__btns">
                    <button class="overlay__btn overlay__btn--transparent profile__article--button">Contacta
                        conmigo</button>
                </div>
            </div>
            <div class="profile__photo">
                <img class="profile__photo--img" src="./assets/images/photo.jpg" alt="Foto personal" />
            </div>
        </div>
        </div>
    </section>
    <section class="about">
        <article class="about__article">
            <h1 class="about__article--name">Sobre mí</h1>
            <p class="about__article--text"></p>
        </article>
        <button class="overlay__btn overlay__btn--transparent about__article--button">Descarga CV</button>
    </section>
    
    
    
    <script src="./assets/js/main.js"></script>
    <!--<script src="./assets/js/main.js"></script>-->
</body>

</html>
